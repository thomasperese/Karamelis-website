  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #666;
    }
    .portals {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .portal {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 280px;
      transition: transform 0.2s;
    }
    .portal:hover {
      transform: translateY(-5px);
    }
    .portal h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .portal a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: white;
      background-color: #0077cc;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .portal a:hover {
      background-color: #005fa3;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
